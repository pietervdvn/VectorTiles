<html>
<head>
	<!-- Load the leaflet css and script-->
	<link rel="stylesheet" href="vendor/leaflet/leaflet.css"/>
	<script src="vendor/leaflet/leaflet.js"></script>
	<!-- Set the size of the map. Without this, the map won't show up -->
	<style>
		#map{ width: 1000px; height: 800; }
	</style>

</head>


<body>

	<!-- This is where the map comes -->
	<div id="map"></div>

	<script>
		console.log("Getting started...");

		var startPos = [51.07163, 3.71385]; // Where your map is in the beginning
		var startZoom = 17; // how much zoomed in your map is. The lower, the more overview you have
		map = L.map('map').setView(startPos, startZoom);

		// load the tile layer from GEO6 or osm
		var tileLayer = "http://127.0.0.1:8080/tiles-osm?z={z}&x={x}&y={y}";
		
		//var tileLayer = "http://a.tile.openstreetmap.org/{z}/{x}/{y}.png";
		//var tileLayer = http://tile.openstreetmap.be/osmbe/{z}/{x}/{y}.png
		L.tileLayer(tileLayer,
		{
		attribution: 'Map Data Â© <a href="osm.org">OpenStreetMap</a>', // Copyright notice. Always mention OSM
		maxZoom: 21,
		minZoom: 1
		}).addTo(map);
		
		var markerPos = [51.07163, 3.71385]; // Where the marker is shown
		var marker = L.marker(markerPos); // create the marker
		marker.bindPopup("Here is an <b>awesome</b> bicycle shop!"); // The text you see when you click the marker
		marker.addTo(map); // Add the marker to the map

		markerPos = [51.07063, 3.71274]; // Where the marker is shown
		marker = L.marker(markerPos); // create the marker
		marker.bindPopup("Here is a second marker, with a <a href='example.com'>link</a>"); // The text you see when you click the marker
		marker.addTo(map); // Add the marker to the map


	</script>








</body>


</html>
